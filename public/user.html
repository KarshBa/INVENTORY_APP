
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory Shrink Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Inventory Shrink Tracker</h1>
    
<!-- ① LIST card – must be first so the JS can populate it -->
<div class="card" id="list-card">
  <label for="listSelect">Select List</label>
  <select id="listSelect"></select>
</div>
    <!-- Add the Code-Entry form here -->
<form id="code-form" class="card">
  <label for="itemCode">Enter Item Code</label>
  <input type="text" id="itemCode" required />
  <button type="submit">Next</button>
</form>
    <!--  user.html  — keep everything else the same, only replace this <form>  -->
<form id="detail-form" class="card hidden">

  <div class="field">
    <label for="subdept">Sub-Department</label>
    <input type="text" id="subdept" readonly />
  </div>

  <!-- ⭐ you need this wrapper -->
  <div class="field">
    <label for="brand">Brand</label>
    <input type="text" id="brand" />
  </div>                           <!-- ⭐ and this closing </div> -->

  <div class="field">
    <label for="description">Description</label>
    <input type="text" id="description" />
  </div>

  <div class="field">
    <label for="quantity">Quantity Shrunk</label>
    <input type="number" step="0.01" id="quantity" required />
  </div>

  <div class="field">
    <label for="price">Price ($)</label>
    <input type="number" step="0.01" id="price" />
  </div>

  <button type="submit">Record Shrink</button>
</form>

    <section id="success-msg" class="hidden"></section>
  </div>

  <script src="app.js"></script>
</body>
</html>
