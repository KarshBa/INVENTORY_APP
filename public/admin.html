<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shrink Admin</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 0.5rem; border-bottom: 1px solid #ddd; }
    th { background:#0077cc; color:#fff; position:sticky; top:0; }
       /* ðŸ‘‰ keep the delete-button column visible and at a fixed width */
   th.actions,
   td.actions  {
     position: sticky;
     right: 0;                 /* pin to right-hand edge               */
     background:#fff;          /* cover text that slides underneath    */
     width: 75px;              /* pick a width that fits your button   */
     min-width:75px;
     text-align:center;
     z-index:1;                /* keeps header above scrolling cells   */
   }
    .actions { display:flex; flex-wrap:wrap; gap:0.5rem; margin-bottom:1rem; }
    .actions button { flex:1 1 48%; }
    .danger { background:#cc0000; }
    .daterow { display:flex; gap:0.5rem; }
    .daterow input { flex:1 1 50%; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Shrink Admin</h1>

    <div class="card">
      <label for="listSelect">Select List</label>
      <select id="listSelect"></select>
      <div class="daterow">
        <input type="date" id="startDate">
        <input type="date" id="endDate">
      </div>
    </div>

    <div class="actions">
      <button id="refresh">Refresh</button>
      <button id="download">Download CSV</button>
      <button id="clear"  class="danger">Delete Selected</button>
      <button id="downloadAll">Export ALL Lists</button>
    </div>

    <div style="overflow-x:auto;">
      <table id="shrink-table">
        <thead>
          <tr>
            <th>Time</th><th>Item Code</th><th>Brand</th>
            <th>Description</th><th>Qty</th><th>Price</th>
            <th class="actions"> </th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script src="admin.js"></script>
</body>
</html>
